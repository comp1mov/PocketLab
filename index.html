<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PocketLab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <style>
    :root {
      color-scheme: dark;
      --bg: #050509;
      --bg-elevated: #101018;
      --border: #262637;
      --accent: #4da3ff;
      --accent-soft: rgba(77, 163, 255, 0.16);
      --text: #f5f5f7;
      --text-muted: #a0a0b2;
      --btn-bg: #181824;
      --btn-bg-hover: #202033;
      --btn-border: #2b2b3d;
      --danger: #ff4f6a;
      --danger-soft: rgba(255, 79, 106, 0.16);
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at top, #181826 0, #050509 55%);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", sans-serif;
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .app {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px 10px 14px;
      gap: 8px;
      min-height: 0;
    }

    .top-bar {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 4px 2px;
      user-select: none;
      flex-wrap: wrap;
    }

    .title {
      font-size: 14px;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: var(--text-muted);
      display: flex;
      align-items: baseline;
      gap: 6px;
    }

    .title span.version {
      font-size: 11px;
      padding: 1px 6px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(0,0,0,0.35);
    }

    .title span.dot {
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px rgba(77,163,255,0.28);
    }

    .toolbar-left {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-left: 10px;
    }

    .btn {
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: var(--text);
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      min-height: 28px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
      outline: none;
      white-space: nowrap;
    }

    .btn span.icon {
      font-size: 11px;
      opacity: 0.9;
    }

    .btn:hover {
      background: var(--btn-bg-hover);
    }

    .btn:active {
      transform: translateY(1px);
    }

    .btn-primary {
      border-color: var(--accent);
      background: linear-gradient(145deg, #4da3ff, #78c0ff);
      color: #02030b;
      font-weight: 500;
    }

    .btn-primary:hover {
      background: linear-gradient(145deg, #5bb0ff, #89c9ff);
    }

    .btn-danger {
      border-color: var(--danger);
      background: var(--danger-soft);
      color: #ffd9df;
    }

    .btn-pill {
      padding-inline: 8px;
    }

    .layout {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-height: 0;
    }

    .split {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid var(--border);
      background: radial-gradient(circle at top, rgba(255,255,255,0.04), transparent 55%);
      min-height: 0;
    }

    .panel {
      flex: 1;
      position: relative;
      min-height: 40px;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom, #101018, #050509);
      min-height: 0;
    }

    .panel-header {
      padding: 6px 10px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-bottom: 1px solid rgba(255,255,255,0.03);
      background: linear-gradient(to right, rgba(255,255,255,0.02), transparent);
      user-select: none;
      gap: 12px;
      flex-wrap: wrap;
    }

    .panel-header-label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .pill {
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.06);
      color: var(--text-muted);
      background: rgba(0,0,0,0.3);
    }

    .pill-status-live {
      border-color: var(--accent);
      color: var(--accent);
      background: rgba(77,163,255,0.10);
    }

    .pill-status-stopped {
      border-color: var(--danger);
      color: var(--danger);
      background: rgba(255,79,106,0.16);
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 4px;
      flex-wrap: nowrap;
    }

    .search-input {
      background: rgba(11,11,18,0.85);
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.06);
      padding: 4px 8px;
      font-size: 11px;
      color: var(--text);
      width: 120px;
    }

    .search-input::placeholder {
      color: rgba(160,160,178,0.7);
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 1px var(--accent-soft);
    }

    .search-hit {
      font-size: 10px;
      color: var(--text-muted);
      min-width: 52px;
      text-align: right;
    }

    .code-area {
      flex: 1;
      padding: 6px 8px 8px;
      background: radial-gradient(circle at top, #161624 0, #050509 55%);
      display: flex;
      min-height: 0;
    }

    .code-shell {
      flex: 1;
      display: flex;
      position: relative;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(3,3,8,0.96);
      overflow: hidden;
      min-height: 0;
    }

    .code-scroll {
      flex: 1;
      display: flex;
      overflow: auto;
      min-height: 0;
      max-height: 100%;
      -webkit-overflow-scrolling: touch;
    }

    .line-numbers {
      width: 44px;
      padding: 9px 4px 9px 8px;
      border-right: 1px solid rgba(255,255,255,0.05);
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      line-height: 1.45;
      text-align: right;
      color: rgba(160,160,178,0.72);
      background: radial-gradient(circle at left, rgba(255,255,255,0.04), transparent 55%);
      flex: 0 0 auto;
      pointer-events: none;
    }

    .line-number {
      padding-right: 4px;
      padding-left: 2px;
      border-radius: 999px;
    }

    .line-number.active {
      color: var(--accent);
      background: rgba(77,163,255,0.10);
    }

    textarea#code {
      flex: 1;
      border: none;
      border-radius: 0;
      background: transparent;
      color: var(--text);
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      line-height: 1.45;
      padding: 9px 10px;
      outline: none;
      resize: none;
      tab-size: 2;
      -webkit-text-size-adjust: 100%;
      touch-action: manipulation;
      -webkit-user-select: text;
      height: auto;        /* –∞–≤—Ç–æ-—Ä–∞—Å—Ç—è–∂–µ–Ω–∏–µ */
      overflow: hidden;    /* —É–±–∏—Ä–∞–µ–º –≤–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π —Å–∫—Ä–æ–ª–ª */
      box-sizing: border-box;
    }

    .preview-wrapper {
      flex: 1;
      position: relative;
      background: #000;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .preview-inner {
      flex: 1;
      position: relative;
      background: #000;
      min-height: 0;
    }

    iframe#preview {
      border: none;
      width: 100%;
      height: 100%;
      display: block;
      background: #000;
    }

    .preview-watermark {
      position: absolute;
      right: 8px;
      bottom: 6px;
      font-size: 11px;
      color: rgba(255,255,255,0.38);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      z-index: 3;
      pointer-events: none;
      user-select: none;
    }

    .preview-overlay {
      position: absolute;
      inset: 0;
      pointer-events: none;
      border-radius: 0;
      box-shadow:
        inset 0 0 0 1px rgba(255,255,255,0.02),
        0 -25px 60px rgba(0,0,0,0.7);
      z-index: 2;
    }

    .fullscreen-exit {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 22px;
      height: 22px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.5);
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 5;
      padding: 0;
    }

    .fullscreen-exit-icon {
      width: 12px;
      height: 12px;
      border-radius: 2px;
      border: 1px solid #ffffff;
      box-sizing: border-box;
    }

    .divider {
      height: 7px;
      background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent 55%);
      position: relative;
      cursor: row-resize;
      touch-action: none;
    }

    .divider-hit {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 60px;
      height: 18px;
      border-radius: 999px;
      background: rgba(7,7,14,0.86);
      border: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .divider-dot {
      width: 3px;
      height: 3px;
      border-radius: 999px;
      background: rgba(198,198,216,0.8);
    }

    .divider.dragging .divider-hit {
      border-color: var(--accent);
      box-shadow:
        0 0 0 1px var(--accent-soft),
        0 10px 30px rgba(0,0,0,0.8);
    }

    /* full preview mode */

    body.full-preview .top-bar,
    body.full-preview #editorPanel,
    body.full-preview #divider,
    body.full-preview .panel-header-preview {
      display: none;
    }

    body.full-preview .panel-preview {
      position: fixed;
      inset: 0;
      z-index: 10;
      border-radius: 0;
    }

    body.full-preview .preview-wrapper,
    body.full-preview .preview-inner,
    body.full-preview #preview {
      border-radius: 0;
    }

    body.full-preview .fullscreen-exit {
      display: flex;
    }

    @media (max-width: 768px) {
      .top-bar {
        align-items: flex-start;
      }
    }

    @media (max-width: 480px) {
      .btn {
        font-size: 11px;
        padding-inline: 8px;
      }
      .search-input {
        width: 96px;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        scroll-behavior: auto !important;
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="top-bar">
      <div class="title">
        <span class="dot"></span>
        <span>PocketLab</span>
        <span class="version">v0.38</span>
      </div>
      <div class="toolbar-left">
        <button class="btn btn-pill" id="btnOpen" type="button">
          <span class="icon">üìÇ</span><span>open</span>
        </button>
        <button class="btn btn-pill" id="btnSave" type="button">
          <span class="icon">üíæ</span><span>save</span>
        </button>
        <button class="btn btn-pill" id="btnPaste" type="button">
          <span class="icon">üì•</span><span>paste</span>
        </button>
        <button class="btn btn-pill" id="btnCopy" type="button">
          <span class="icon">üìã</span><span>copy</span>
        </button>
        <button class="btn btn-pill" id="btnClear" type="button">
          <span class="icon">‚úï</span><span>clear</span>
        </button>
        <button class="btn btn-pill" id="btnDemo" type="button">
          <span class="icon">‚ú®</span><span>demo</span>
        </button>
        <button class="btn btn-pill" id="btnView" type="button">
          <span class="icon">‚ñ¢</span><span>full</span>
        </button>
        <button class="btn btn-danger btn-pill" id="btnStop" type="button">
          <span class="icon">‚ñ†</span><span>stop</span>
        </button>
        <button class="btn btn-primary btn-pill" id="btnRun" type="button">
          <span class="icon">‚ñ∂</span><span>run</span>
        </button>
      </div>
    </div>

    <div class="layout" id="layout">
      <div class="split" id="split">
        <section class="panel panel-editor" id="editorPanel">
          <header class="panel-header">
            <div class="panel-header-label">
              <span>input</span>
              <span class="pill">html fragment or full page</span>
            </div>
            <div class="search-box">
              <input
                id="searchInput"
                class="search-input"
                type="search"
                placeholder="find in code"
                autocomplete="off"
              >
              <button class="btn btn-pill" id="btnFind" type="button">
                <span class="icon">üîç</span><span>find</span>
              </button>
              <div class="search-hit" id="searchHit"></div>
            </div>
          </header>
          <div class="code-area">
            <div class="code-shell">
              <div class="code-scroll" id="codeScroll">
                <div class="line-numbers" id="lineNumbers"></div>
                <textarea id="code" spellcheck="false"></textarea>
              </div>
            </div>
          </div>
        </section>

        <div class="divider" id="divider">
          <div class="divider-hit">
            <div class="divider-dot"></div>
            <div class="divider-dot"></div>
            <div class="divider-dot"></div>
          </div>
        </div>

        <section class="panel panel-preview" id="previewPanel">
          <header class="panel-header panel-header-preview">
            <div class="panel-header-label">
              <span>preview</span>
              <span class="pill pill-status-live" id="previewStatus">live</span>
            </div>
            <button class="btn btn-pill" id="btnPopout" type="button">
              <span class="icon">ü°•</span><span>open page</span>
            </button>
          </header>
          <div class="preview-wrapper">
            <div class="preview-inner">
              <iframe
                id="preview"
                title="PocketLab preview"
                sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-downloads allow-modals allow-popups"
                allow="camera; microphone; autoplay; fullscreen"
              ></iframe>
              <div class="preview-overlay"></div>
              <div class="preview-watermark">&lt;3</div>
              <button class="fullscreen-exit" id="btnExitFull" type="button">
                <div class="fullscreen-exit-icon"></div>
              </button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <input type="file" id="fileInput" accept=".html,.htm,.txt,.svg,.xml,.json,text/html,text/plain" style="display:none">

  <script>
    (function () {
      const codeEl = document.getElementById("code");
      const previewEl = document.getElementById("preview");
      const btnRun = document.getElementById("btnRun");
      const btnStop = document.getElementById("btnStop");
      const btnClear = document.getElementById("btnClear");
      const btnCopy = document.getElementById("btnCopy");
      const btnPaste = document.getElementById("btnPaste");
      const btnView = document.getElementById("btnView");
      const btnDemo = document.getElementById("btnDemo");
      const btnOpen = document.getElementById("btnOpen");
      const btnSave = document.getElementById("btnSave");
      const btnFind = document.getElementById("btnFind");
      const btnPopout = document.getElementById("btnPopout");
      const btnExitFull = document.getElementById("btnExitFull");
      const divider = document.getElementById("divider");
      const editorPanel = document.getElementById("editorPanel");
      const previewPanel = document.getElementById("previewPanel");
      const searchInput = document.getElementById("searchInput");
      const searchHit = document.getElementById("searchHit");
      const split = document.getElementById("split");
      const lineNumbersEl = document.getElementById("lineNumbers");
      const fileInput = document.getElementById("fileInput");
      const previewStatus = document.getElementById("previewStatus");
      const codeScroll = document.getElementById("codeScroll");

      let isDragging = false;
      let dragStartY = 0;
      let editorStartHeight = 0;

      let lastSearchTerm = "";
      let lastSearchIndex = -1;
      let lastSearchCount = 0;
      let isPreviewLive = true;

      const demoConfig = {
        basePath: "./demo/",
        files: [
          "demo1.html",
          "demo2.html"
        ]
      };

      const defaultExample = [
        "<!doctype html>",
        "<html>",
        "<head>",
        '  <meta charset="utf-8">',
        '  <meta name="viewport" content="width=device-width, initial-scale=1">',
        "  <title>PocketLab example</title>",
        "  <style>",
        "    * { box-sizing: border-box; }",
        "    html, body {",
        "      margin: 0;",
        "      padding: 0;",
        "      height: 100%;",
        "      width: 100%;",
        "      background: radial-gradient(circle at top, #161625, #020204);",
        "      color: #f5f5f7;",
        "      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif;",
        "    }",
        "    body {",
        "      display: flex;",
        "      align-items: center;",
        "      justify-content: center;",
        "    }",
        "    .card {",
        "      border-radius: 18px;",
        "      border: 1px solid rgba(255,255,255,0.12);",
        "      padding: 18px 18px 16px;",
        "      background: rgba(5,5,18,0.86);",
        "      box-shadow: 0 18px 45px rgba(0,0,0,0.7);",
        "      text-align: center;",
        "      min-width: 240px;",
        "      max-width: 320px;",
        "      cursor: pointer;",
        "      -webkit-tap-highlight-color: transparent;",
        "      transition: transform 160ms ease-out, box-shadow 160ms ease-out, border-color 160ms ease-out;",
        "    }",
        "    .card.active {",
        "      transform: translateY(-4px) scale(1.02);",
        "      box-shadow: 0 30px 80px rgba(0,0,0,0.9);",
        "      border-color: #4da3ff;",
        "    }",
        "    .label {",
        "      font-size: 11px;",
        "      text-transform: uppercase;",
        "      letter-spacing: 0.16em;",
        "      color: rgba(245,245,247,0.55);",
        "      margin-bottom: 4px;",
        "    }",
        "    .value {",
        "      font-size: 32px;",
        "      font-variant-numeric: tabular-nums;",
        "      margin-bottom: 6px;",
        "    }",
        "    .hint {",
        "      font-size: 12px;",
        "      color: rgba(245,245,247,0.7);",
        "    }",
        "    .hint span {",
        "      opacity: 0.85;",
        "    }",
        "  </style>",
        "</head>",
        "<body>",
        "  <div class=\"card\" id=\"card\">",
        "    <div class=\"label\">tap or click</div>",
        "    <div class=\"value\" id=\"count\">0</div>",
        "    <div class=\"hint\">",
        "      <span>works with mouse and touch</span>",
        "    </div>",
        "  </div>",
        "  <script>",
        "    (function () {",
        "      var count = 0;",
        "      var card = document.getElementById('card');",
        "      var countEl = document.getElementById('count');",
        "",
        "      function increment() {",
        "        count += 1;",
        "        countEl.textContent = count;",
        "        card.classList.add('active');",
        "        clearTimeout(card._t);",
        "        card._t = setTimeout(function () {",
        "          card.classList.remove('active');",
        "        }, 130);",
        "      }",
        "",
        "      card.addEventListener('click', function (event) {",
        "        event.preventDefault();",
        "        increment();",
        "      });",
        "",
        "      card.addEventListener('touchend', function (event) {",
        "        event.preventDefault();",
        "        increment();",
        "      }, { passive: false });",
        "    })();",
        "  <\/script>",
        "</body>",
        "</html>"
      ].join("\n");

      function looksLikeFullDocument(html) {
        const lower = html.toLowerCase();
        if (lower.includes("<!doctype html")) return true;
        if (lower.includes("<html")) return true;
        if (lower.includes("<head")) return true;
        if (lower.includes("<body")) return true;
        return false;
      }

      function wrapFragment(html) {
        return [
          "<!doctype html>",
          "<html>",
          "<head>",
          '  <meta charset="utf-8">',
          '  <meta name="viewport" content="width=device-width, initial-scale=1">',
          "  <title>PocketLab fragment</title>",
          "</head>",
          "<body>",
          html,
          "</body>",
          "</html>"
        ].join("\n");
      }

      function updatePreviewStatus() {
        if (!previewStatus) return;
        if (isPreviewLive) {
          previewStatus.textContent = "live";
          previewStatus.classList.remove("pill-status-stopped");
          previewStatus.classList.add("pill-status-live");
        } else {
          previewStatus.textContent = "stopped";
          previewStatus.classList.remove("pill-status-live");
          previewStatus.classList.add("pill-status-stopped");
        }
      }

      function stopPreview() {
        const blank = [
          "<!doctype html>",
          "<html>",
          "<head>",
          '  <meta charset="utf-8">',
          "  <title>PocketLab stopped</title>",
          "  <style>",
          "    html, body {",
          "      margin: 0;",
          "      padding: 0;",
          "      height: 100%;",
          "      width: 100%;",
          "      background: #000;",
          "    }",
          "  </style>",
          "</head>",
          "<body></body>",
          "</html>"
        ].join("\n");
        previewEl.srcdoc = blank;
        isPreviewLive = false;
        updatePreviewStatus();
      }

      function getCurrentDocumentHtml() {
        const raw = codeEl.value || "";
        const trimmed = raw.trim();
        if (!trimmed) return "";
        return looksLikeFullDocument(trimmed) ? raw : wrapFragment(raw);
      }

      function runPreview() {
        const html = getCurrentDocumentHtml();
        if (!html) {
          stopPreview();
          return;
        }
        previewEl.srcdoc = html;
        isPreviewLive = true;
        updatePreviewStatus();
      }

      function clearCode() {
        codeEl.value = "";
        resetSearchState();
        autoResizeCode();
        updateLineNumbers();
      }

      function copyCode() {
        const text = codeEl.value;
        if (!text) return;
        if (navigator.clipboard && navigator.clipboard.writeText) {
          navigator.clipboard.writeText(text).catch(function () {
            fallbackCopy(text);
          });
        } else {
          fallbackCopy(text);
        }
      }

      function fallbackCopy(text) {
        const temp = document.createElement("textarea");
        temp.value = text;
        temp.style.position = "fixed";
        temp.style.left = "-9999px";
        temp.style.top = "0";
        temp.setAttribute("readonly", "readonly");
        document.body.appendChild(temp);
        temp.select();
        try {
          document.execCommand("copy");
        } catch (e) {}
        document.body.removeChild(temp);
      }

      function pasteCode() {
        if (navigator.clipboard && navigator.clipboard.readText) {
          navigator.clipboard.readText()
            .then(function (text) {
              if (!text) return;
              codeEl.value = text;
              resetSearchState();
              autoResizeCode();
              updateLineNumbers();
            })
            .catch(function () {
              manualPastePrompt();
            });
        } else {
          manualPastePrompt();
        }
      }

      function manualPastePrompt() {
        const existing = codeEl.value;
        const hint = existing ? "\n\n(current content will be replaced)" : "";
        const pasted = window.prompt("Paste your HTML here:" + hint, "");
        if (pasted != null) {
          codeEl.value = pasted;
          resetSearchState();
          autoResizeCode();
          updateLineNumbers();
        }
      }

      function toggleFullPreview() {
        const isFull = document.body.classList.toggle("full-preview");
        if (!isFull) {
        }
      }

      function exitFullPreview() {
        document.body.classList.remove("full-preview");
      }

      function resetSearchState() {
        lastSearchTerm = "";
        lastSearchIndex = -1;
        lastSearchCount = 0;
        searchHit.textContent = "";
      }

      function performSearch() {
        const term = (searchInput.value || "").toString();
        const code = codeEl.value || "";

        if (!term) {
          resetSearchState();
          return;
        }

        if (term !== lastSearchTerm) {
          lastSearchTerm = term;
          lastSearchIndex = -1;
          lastSearchCount = 0;
        }

        const fromIndex = lastSearchIndex >= 0
          ? lastSearchIndex + term.length
          : 0;

        let index = code.indexOf(term, fromIndex);
        if (index === -1 && lastSearchIndex !== -1) {
          index = code.indexOf(term, 0);
        }

        if (index === -1) {
          searchHit.textContent = "0 / 0";
          lastSearchIndex = -1;
          lastSearchCount = 0;
          return;
        }

        let count = 0;
        let pos = code.indexOf(term, 0);
        while (pos !== -1) {
          count += 1;
          pos = code.indexOf(term, pos + term.length);
        }

        lastSearchIndex = index;
        lastSearchCount = count;

        const start = index;
        const end = index + term.length;
        codeEl.focus();
        codeEl.setSelectionRange(start, end);

        const before = code.slice(0, start);
        const lineBefore = before.split("\n").length;
        searchHit.textContent = (lineBefore > 0 ? "line " + lineBefore + " ¬∑ " : "") +
          (Math.min(count, Math.floor((start / Math.max(code.length, 1)) * count) + 1)) +
          " / " + count;

        try {
          const charCountBefore = before.length;
          const fraction = Math.min(1, Math.max(0, charCountBefore / Math.max(code.length, 1)));
          codeScroll.scrollTop = (codeScroll.scrollHeight - codeScroll.clientHeight) * fraction;
        } catch (e) {}
        updateActiveLineHighlight();
      }

      function setInitialSplitHeight() {
        const rect = split.getBoundingClientRect();
        const initialEditorRatio = 0.54;
        const editorHeight = rect.height * initialEditorRatio;
        editorPanel.style.flex = "0 0 " + editorHeight + "px";
        previewPanel.style.flex = "1 1 auto";
      }

      function onDividerPointerDown(clientY) {
        isDragging = true;
        divider.classList.add("dragging");
        dragStartY = clientY;
        const panelRect = editorPanel.getBoundingClientRect();
        editorStartHeight = panelRect.height;
      }

      function onDividerPointerMove(clientY) {
        if (!isDragging) return;
        const delta = clientY - dragStartY;
        const newHeight = Math.max(80, editorStartHeight + delta);
        const splitRect = split.getBoundingClientRect();
        const maxHeight = splitRect.height - 80;
        const clamped = Math.min(maxHeight, newHeight);
        editorPanel.style.flex = "0 0 " + clamped + "px";
        previewPanel.style.flex = "1 1 auto";
      }

      function onDividerPointerUp() {
        if (!isDragging) return;
        isDragging = false;
        divider.classList.remove("dragging");
      }

      divider.addEventListener("mousedown", function (event) {
        event.preventDefault();
        onDividerPointerDown(event.clientY);
      });

      window.addEventListener("mousemove", function (event) {
        if (!isDragging) return;
        event.preventDefault();
        onDividerPointerMove(event.clientY);
      });

      window.addEventListener("mouseup", function () {
        onDividerPointerUp();
      });

      divider.addEventListener("touchstart", function (event) {
        const touch = event.touches[0];
        if (!touch) return;
        event.preventDefault();
        onDividerPointerDown(touch.clientY);
      }, { passive: false });

      window.addEventListener("touchmove", function (event) {
        if (!isDragging) return;
        const touch = event.touches[0];
        if (!touch) return;
        event.preventDefault();
        onDividerPointerMove(touch.clientY);
      }, { passive: false });

      window.addEventListener("touchend", function () {
        onDividerPointerUp();
      });

      // –∞–≤—Ç–æ-—Ä–æ—Å—Ç textarea

      function autoResizeCode() {
        codeEl.style.height = "auto";
        const border = codeEl.offsetHeight - codeEl.clientHeight;
        const scroll = codeEl.scrollHeight;
        codeEl.style.height = (scroll + border) + "px";
      }

      // line numbers

      function updateLineNumbers() {
        const value = codeEl.value || "";
        const lines = value.split("\n").length || 1;
        let html = "";
        for (let i = 1; i <= lines; i += 1) {
          html += '<div class="line-number" data-line="' + i + '">' + i + "</div>";
        }
        lineNumbersEl.innerHTML = html;
        updateActiveLineHighlight();
      }

      function getCurrentLineIndex() {
        const pos = codeEl.selectionStart || 0;
        const textBefore = (codeEl.value || "").slice(0, pos);
        return textBefore.split("\n").length;
      }

      function updateActiveLineHighlight() {
        const currentLine = getCurrentLineIndex();
        const nodes = lineNumbersEl.children;
        for (let i = 0; i < nodes.length; i += 1) {
          const el = nodes[i];
          const line = i + 1;
          if (line === currentLine) {
            el.classList.add("active");
          } else {
            el.classList.remove("active");
          }
        }
      }

      codeScroll.addEventListener("scroll", function () {
        // line numbers –µ–∑–¥—è—Ç –≤–º–µ—Å—Ç–µ, –æ—Ç–¥–µ–ª—å–Ω–æ–π —Å–∏–Ω—Ö—Ä—ã –Ω–µ –Ω—É–∂–Ω–æ
      });

      codeEl.addEventListener("click", updateActiveLineHighlight);
      codeEl.addEventListener("keyup", updateActiveLineHighlight);

      // file open

      function openFile() {
        fileInput.value = "";
        fileInput.click();
      }

      fileInput.addEventListener("change", function () {
        const file = fileInput.files && fileInput.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function (e) {
          const text = String(e.target.result || "");
          codeEl.value = text;
          resetSearchState();
          autoResizeCode();
          updateLineNumbers();
          runPreview();
        };
        reader.readAsText(file);
      });

      // save file

      function saveCode() {
        const text = codeEl.value || "";
        if (!text) return;
        const now = new Date();
        const pad = function (n) { return n.toString().padStart(2, "0"); };
        const name = "p.lab_sketch_" +
          pad(now.getDate()) +
          pad(now.getMonth() + 1) +
          String(now.getFullYear()).slice(-2) +
          "_" +
          pad(now.getHours()) +
          pad(now.getMinutes()) +
          ".html";

        const blob = new Blob([text], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = name;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }

      // random demo from /demo

      function pickRandomDemoName() {
        const list = demoConfig.files || [];
        if (!list.length) return null;
        const index = Math.floor(Math.random() * list.length);
        return list[index];
      }

      function loadRandomDemo() {
        const name = pickRandomDemoName();
        if (!name) {
          codeEl.value = defaultExample;
          autoResizeCode();
          updateLineNumbers();
          runPreview();
          return;
        }
        const url = demoConfig.basePath + name;
        fetch(url)
          .then(function (res) {
            if (!res.ok) {
              throw new Error("demo not found");
            }
            return res.text();
          })
          .then(function (text) {
            codeEl.value = text;
            resetSearchState();
            autoResizeCode();
            updateLineNumbers();
            runPreview();
          })
          .catch(function () {
            codeEl.value = defaultExample;
            autoResizeCode();
            updateLineNumbers();
            runPreview();
          });
      }

      // popout into new tab

      function openPreviewInNewTab() {
        const html = getCurrentDocumentHtml();
        if (!html) return;
        const blob = new Blob([html], { type: "text/html" });
        const url = URL.createObjectURL(blob);
        window.open(url, "_blank");
      }

      // handlers

      btnRun.addEventListener("click", function () {
        runPreview();
      });

      btnStop.addEventListener("click", function () {
        stopPreview();
      });

      btnClear.addEventListener("click", function () {
        clearCode();
      });

      btnCopy.addEventListener("click", function () {
        copyCode();
      });

      btnPaste.addEventListener("click", function () {
        pasteCode();
      });

      btnView.addEventListener("click", function () {
        toggleFullPreview();
      });

      btnFind.addEventListener("click", function () {
        performSearch();
      });

      searchInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter") {
          event.preventDefault();
          performSearch();
        }
      });

      codeEl.addEventListener("input", function () {
        resetSearchState();
        autoResizeCode();
        updateLineNumbers();
      });

      document.addEventListener("keydown", function (event) {
        if (event.target === codeEl || event.target === searchInput) {
          if ((event.metaKey || event.ctrlKey) && event.key.toLowerCase() === "enter") {
            event.preventDefault();
            runPreview();
          }
          return;
        }

        if (event.key === "Escape") {
          stopPreview();
        }
      });

      btnOpen.addEventListener("click", function () {
        openFile();
      });

      btnSave.addEventListener("click", function () {
        saveCode();
      });

      btnDemo.addEventListener("click", function () {
        loadRandomDemo();
      });

      btnPopout.addEventListener("click", function () {
        openPreviewInNewTab();
      });

      btnExitFull.addEventListener("click", function () {
        exitFullPreview();
      });

      window.addEventListener("resize", function () {
        autoResizeCode();
      });

      function init() {
        setInitialSplitHeight();
        loadRandomDemo();
        updatePreviewStatus();
        autoResizeCode();
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", init);
      } else {
        init();
      }
    })();
  </script>
</body>
