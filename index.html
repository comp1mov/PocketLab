<!-- Block 2: simple code viewer + search, no syntax highlight -->
<style>
  body {
    background: #000;
    color: #f5f5f5;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                 "Inter", sans-serif;
    margin: 0;
    padding: 0;
  }

  #code-page {
    max-width: 1100px;
    margin: 80px auto;
    padding: 0 24px 80px;
  }

  #code-search-input {
    width: 100%;
    padding: 8px 10px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #444;
    background: #111;
    color: #f5f5f5;
    box-sizing: border-box;
    margin-bottom: 16px;
  }

  #code-view {
    white-space: pre;
    overflow-x: auto;
    font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
                 "Courier New", monospace;
    font-size: 13px;
    line-height: 1.5;
    background: #050505;
    padding: 16px;
    border-radius: 4px;
    border: 1px solid #222;
  }

  #code-view mark {
    background: #444;
    color: #fff;
    padding: 0;
  }
</style>

<div id="code-page">
  <input
    id="code-search-input"
    type="text"
    placeholder="Search in code…"
    autocomplete="off"
  />

  <pre id="code-view">// paste or insert your code here
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

// ...
  </pre>
</div>

<script>
  const input = document.getElementById("code-search-input");
  const pre = document.getElementById("code-view");

  // сохраняем исходный текст, без разметки
  const originalText = pre.textContent;

  function escapeHtml(str) {
    return str
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
      .replace(/"/g, "&quot;")
      .replace(/'/g, "&#39;");
  }

  input.addEventListener("input", () => {
    const q = input.value;
    if (!q) {
      pre.textContent = originalText;
      return;
    }

    const escapedQuery = q.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
    const re = new RegExp(escapedQuery, "gi");
    const text = originalText;
    const matches = text.match(re);

    if (!matches) {
      pre.textContent = originalText;
      return;
    }

    const parts = text.split(re);
    let html = "";

    for (let i = 0; i < parts.length; i++) {
      html += escapeHtml(parts[i]);
      if (i < matches.length) {
        html += "<mark>" + escapeHtml(matches[i]) + "</mark>";
      }
    }

    pre.innerHTML = html;
  });
</script>
