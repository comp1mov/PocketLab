<!doctype html>
<!-- PocketLab v0.20 · dev Grisha Tsvetkov -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>PocketLab HTML</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- CodeMirror -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #050505;
        color: #f5f5f5;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        overflow: hidden; /* скролл только внутри редактора */
      }
      #app {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #toolbar {
        padding: 6px 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        border-bottom: 1px solid #333;
        background: #0a0a0a;
        font-size: 13px;
        flex-wrap: wrap;
      }
      #toolbar button {
        padding: 4px 10px;
        font-size: 12px;
        border-radius: 4px;
        border: 1px solid #555;
        background: #f5f5f5;
        color: #111;
        cursor: pointer;
      }
      #toolbar span {
        opacity: 0.7;
        font-size: 11px;
      }
      #main {
        flex: 1;
        display: flex;
        min-height: 0;
      }
      #editor-wrap {
        width: 45%;
        min-width: 260px;
        max-width: 520px;
        border-right: 1px solid #333;
        display: flex;
        flex-direction: column;
        background: #050505;
      }
      #editor {
        flex: 1;
        padding: 6px;
      }
      /* прячем нативный textarea, работаем через CodeMirror */
      #editor textarea {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        resize: none;
        border-radius: 4px;
        border: 1px solid #444;
        background: #111;
        color: #eee;
        font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
        font-size: 11px;
        line-height: 1.4;
        padding: 6px;
        white-space: pre;
      }
      .CodeMirror {
        height: 100%;
        background: #111;
        color: #eee;
        font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Courier New", monospace;
        font-size: 11px;
        line-height: 1.4;
      }

      #preview-wrap {
        flex: 1;
        position: relative;
        background: #000;
      }
      #preview-frame {
        width: 100%;
        height: 100%;
        border: none;
        background: #000;
      }
      #hint {
        position: absolute;
        left: 8px;
        top: 8px;
        padding: 3px 6px;
        font-size: 11px;
        background: rgba(0,0,0,0.45);
        border-radius: 4px;
        pointer-events: none;
      }

      /* режимы раскладки */
      #app.mode-split #editor-wrap {
        display: flex;
      }
      #app.mode-split #preview-wrap {
        display: block;
      }

      #app.mode-editor #editor-wrap {
        display: flex;
        width: 100%;
        max-width: none;
      }
      #app.mode-editor #preview-wrap {
        display: none;
      }

      #app.mode-viewer #editor-wrap {
        display: none;
      }
      #app.mode-viewer #preview-wrap {
        display: block;
      }

      @media (max-width: 800px) {
        #main {
          flex-direction: column;
        }
        #editor-wrap {
          width: 100%;
          max-width: none;
          height: 40%;
          border-right: none;
          border-bottom: 1px solid #333;
        }
        #preview-wrap {
          height: 60%;
        }

        #app.mode-editor #editor-wrap {
          height: calc(100vh - 32px);
        }
        #app.mode-viewer #preview-wrap {
          height: calc(100vh - 32px);
        }
      }
    </style>
  </head>
  <body>
    <div id="app" class="mode-split">
      <div id="toolbar">
        <button id="paste-btn">paste</button>
        <button id="copy-btn">copy</button>
        <button id="clear-btn">clear</button>
        <button id="editor-btn">editor</button>
        <button id="viewer-btn">viewer</button>
        <button id="run-btn">run</button>
        <button id="stop-btn">stop</button>
        <span>paste full HTML or pure JS, run as-is</span>
      </div>
      <div id="main">
        <div id="editor-wrap">
          <div id="editor">
            <textarea id="code"></textarea>
          </div>
        </div>
        <div id="preview-wrap">
          <iframe
            id="preview-frame"
            sandbox="allow-scripts"
          ></iframe>
          <div id="hint">tap run to update preview</div>
        </div>
      </div>
    </div>

    <script>
      (function () {
        const STORAGE_KEY = "pocketlab-html-code-v3";

        const appEl   = document.getElementById("app");
        const codeEl  = document.getElementById("code");
        const frame   = document.getElementById("preview-frame");

        const pasteBtn  = document.getElementById("paste-btn");
        const copyBtn   = document.getElementById("copy-btn");
        const clearBtn  = document.getElementById("clear-btn");
        const editorBtn = document.getElementById("editor-btn");
        const viewerBtn = document.getElementById("viewer-btn");
        const runBtn    = document.getElementById("run-btn");
        const stopBtn   = document.getElementById("stop-btn");

        // CodeMirror поверх textarea
        const editor = CodeMirror.fromTextArea(codeEl, {
          lineNumbers: true,
          theme: "material-darker",
          mode: "javascript",
          tabSize: 2,
          indentUnit: 2,
          smartIndent: true
        });

        function detectModeByContent(text) {
          if (/<!doctype/i.test(text) || /<html[\s>]/i.test(text) || /<body[\s>]/i.test(text)) {
            editor.setOption("mode", "htmlmixed");
          } else {
            editor.setOption("mode", "javascript");
          }
        }

        function getCode() {
          return editor.getValue();
        }

        function setCode(text) {
          editor.setValue(text);
          detectModeByContent(text);
          editor.refresh();
        }

        function loadStored() {
          try {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved && saved.trim().length > 0) {
              setCode(saved);
              return;
            }
          } catch (e) {}

          // дефолтный пример: чистый JS (как в старой рабочей версии)
          const def =
`// pure JS example
// this will be wrapped into full HTML with a fullscreen canvas#canvas

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let w = 0, h = 0;
function resize() {
  w = window.innerWidth;
  h = window.innerHeight;
  canvas.width = w;
  canvas.height = h;
}
window.addEventListener("resize", resize);
resize();

let t = 0;
function loop() {
  t += 0.01;
  ctx.fillStyle = "rgba(0,0,0,0.25)";
  ctx.fillRect(0, 0, w, h);

  const cx = w * 0.5;
  const cy = h * 0.5;
  const r = 40 + Math.sin(t * 2.0) * 20;

  ctx.strokeStyle = "#ffffff";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(cx, cy, r, 0, Math.PI * 2);
  ctx.stroke();

  requestAnimationFrame(loop);
}
loop();`;
          setCode(def);
        }

        function isHtmlLike(src) {
          return /<!doctype/i.test(src)
              || /<html[\s>]/i.test(src)
              || /<body[\s>]/i.test(src)
              || /<head[\s>]/i.test(src)
              || /<canvas[\s>]/i.test(src);
        }

        function wrapJsAsHtml(js) {
          const safeJs = js.replace(/<\/script/gi, "<\\/script");
          const parts = [
'<!doctype html>',
'<html>',
'  <head>',
'    <meta charset="utf-8">',
'    <meta name="viewport" content="width=device-width,initial-scale=1">',
'    <title>PocketLab sketch</title>',
'    <style>',
'      html, body {',
'        margin: 0;',
'        padding: 0;',
'        height: 100%;',
'        background: #000;',
'      }',
'      body {',
'        overflow: hidden;',
'      }',
'      canvas {',
'        display: block;',
'        width: 100vw;',
'        height: 100vh;',
'        background: #000;',
'        touch-action: none;',
'      }',
'    </style>',
'  </head>',
'  <body>',
'    <canvas id="canvas"></canvas>',
'    <script>',
safeJs,
'    <\\/script>',
'  </body>',
'</html>'
          ];
          return parts.join('\\n');
        }

        function run() {
          const src = getCode() || "";
          let html;
          if (isHtmlLike(src)) {
            html = src;
          } else {
            html = wrapJsAsHtml(src);
          }
          frame.srcdoc = html;
          try {
            localStorage.setItem(STORAGE_KEY, src);
          } catch (e) {}
        }

        function stop() {
          frame.srcdoc =
            "<!doctype html><html><head><meta charset='utf-8'><title>stopped</title></head>" +
            "<body style='margin:0;background:#000;'></body></html>";
        }

        function clearCode() {
          setCode("");
          try {
            localStorage.removeItem(STORAGE_KEY);
          } catch (e) {}
        }

        function setMode(mode) {
          appEl.classList.remove("mode-split", "mode-editor", "mode-viewer");
          appEl.classList.add(mode);
          setTimeout(() => editor.refresh(), 30);
        }

        // clipboard helpers
        async function pasteFromClipboard() {
          if (!navigator.clipboard || !navigator.clipboard.readText) {
            alert("clipboard not available");
            return;
          }
          try {
            const text = await navigator.clipboard.readText();
            if (text) {
              setCode(text);
            }
          } catch (e) {
            alert("cannot read from clipboard");
          }
        }

        async function copyToClipboard() {
          if (!navigator.clipboard || !navigator.clipboard.writeText) {
            alert("clipboard not available");
            return;
          }
          try {
            await navigator.clipboard.writeText(getCode() || "");
          } catch (e) {
            alert("cannot write to clipboard");
          }
        }

        // events
        pasteBtn.addEventListener("click", () => {
          pasteFromClipboard();
        });

        copyBtn.addEventListener("click", () => {
          copyToClipboard();
        });

        clearBtn.addEventListener("click", () => {
          clearCode();
        });

        editorBtn.addEventListener("click", () => {
          const current = appEl.classList.contains("mode-editor");
          setMode(current ? "mode-split" : "mode-editor");
        });

        viewerBtn.addEventListener("click", () => {
          const current = appEl.classList.contains("mode-viewer");
          setMode(current ? "mode-split" : "mode-viewer");
        });

        runBtn.addEventListener("click", () => {
          run();
        });

        stopBtn.addEventListener("click", () => {
          stop();
        });

        editor.on("change", () => {
          detectModeByContent(getCode());
        });

        // init
        loadStored();
        // если хочешь, можно сразу запускать дефолтный пример:
        // run();
      })();
    </script>
  </body>
</html>
