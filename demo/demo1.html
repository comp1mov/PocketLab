<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PocketLab Test Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            color: #00ff88;
        }
        #canvas {
            display: block;
        }
        #video {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 160px;
            height: 120px;
            border: 2px solid #00ff88;
            border-radius: 4px;
            object-fit: cover;
            opacity: 0.8;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border: 1px solid #00ff88;
            border-radius: 4px;
            font-size: 11px;
            line-height: 1.8;
            max-width: 250px;
        }
        button {
            background: #001a0f;
            border: 1px solid #00ff88;
            color: #00ff88;
            padding: 6px 12px;
            margin: 5px 5px 5px 0;
            cursor: pointer;
            border-radius: 3px;
            font-family: inherit;
            font-size: 10px;
            transition: all 0.2s;
        }
        button:hover {
            background: #00ff88;
            color: #0a0a0a;
        }
        button:active {
            transform: scale(0.95);
        }
        .status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff0044;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }
        .status.active {
            background: #00ff88;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 10px;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <video id="video" autoplay playsinline muted></video>
    
    <div id="controls">
        <div style="margin-bottom: 10px; font-weight: bold;">ðŸ§ª POCKETLAB TEST</div>
        
        <div>CAMERA <span class="status" id="camStatus"></span></div>
        <button id="camBtn">Start Camera</button>
        
        <div style="margin-top: 10px;">AUDIO <span class="status" id="audioStatus"></span></div>
        <button id="audioBtn">Play Tone</button>
        <button id="micBtn">Test Mic</button>
        
        <div style="margin-top: 10px;">CANVAS <span class="status active"></span></div>
        <div style="font-size: 9px; opacity: 0.7;">move, click, hold</div>
        
        <div style="margin-top: 10px; font-size: 9px; opacity: 0.5;">
            particles: <span id="particleCount">0</span><br>
            fps: <span id="fps">--</span>
        </div>
    </div>
    
    <div id="info">
        Canvas API + Audio API + MediaDevices API
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const video = document.getElementById('video');
        
        let w = canvas.width = window.innerWidth;
        let h = canvas.height = window.innerHeight;
        
        // ============ PARTICLE SYSTEM ============
        const particles = [];
        let mouse = { x: w / 2, y: h / 2, isDown: false };
        let lastMouse = { x: mouse.x, y: mouse.y };
        
        class Particle {
            constructor(x, y, vx = 0, vy = 0, audioReactive = false) {
                this.x = x;
                this.y = y;
                this.vx = vx + (Math.random() - 0.5) * 2;
                this.vy = vy + (Math.random() - 0.5) * 2;
                this.life = 1;
                this.decay = Math.random() * 0.01 + 0.005;
                this.size = Math.random() * 3 + 1;
                this.hue = (Date.now() / 20) % 360;
                this.audioReactive = audioReactive;
            }
            
            update(audioLevel = 0) {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1;
                this.vx *= 0.99;
                this.vy *= 0.99;
                this.life -= this.decay;
                
                if (this.audioReactive && audioLevel > 0) {
                    this.size = 1 + audioLevel * 5;
                }
            }
            
            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = `hsl(${this.hue}, 80%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function spawnTrailParticle() {
            const dx = mouse.x - lastMouse.x;
            const dy = mouse.y - lastMouse.y;
            const dist = Math.sqrt(dx * dx + dy * dy);
            
            if (dist > 2) {
                particles.push(new Particle(mouse.x, mouse.y, -dx * 0.1, -dy * 0.1));
                lastMouse = { ...mouse };
            }
        }
        
        function spawnBurst(x, y) {
            const count = 20;
            for (let i = 0; i < count; i++) {
                const angle = (Math.PI * 2 * i) / count;
                const speed = Math.random() * 3 + 2;
                particles.push(new Particle(x, y, Math.cos(angle) * speed, Math.sin(angle) * speed));
            }
        }
        
        // ============ AUDIO SYSTEM ============
        let audioContext;
        let analyser;
        let microphone;
        let audioLevel = 0;
        
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
            }
        }
        
        // Play test tone
        document.getElementById('audioBtn').addEventListener('click', () => {
            initAudio();
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 440 + Math.random() * 440;
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
            
            document.getElementById('audioStatus').classList.add('active');
            
            // Visual feedback
            spawnBurst(w / 2, h / 2);
        });
        
        // Microphone test
        document.getElementById('micBtn').addEventListener('click', async () => {
            try {
                initAudio();
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                
                function updateAudioLevel() {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    audioLevel = average / 255;
                    
                    if (audioLevel > 0.1) {
                        // Spawn audio-reactive particles
                        for (let i = 0; i < audioLevel * 5; i++) {
                            particles.push(new Particle(
                                w / 2 + (Math.random() - 0.5) * 100,
                                h / 2 + (Math.random() - 0.5) * 100,
                                (Math.random() - 0.5) * 4,
                                (Math.random() - 0.5) * 4,
                                true
                            ));
                        }
                    }
                    
                    requestAnimationFrame(updateAudioLevel);
                }
                updateAudioLevel();
                
                document.getElementById('audioStatus').classList.add('active');
                document.getElementById('micBtn').textContent = 'Mic Active âœ“';
                document.getElementById('micBtn').disabled = true;
                
            } catch (err) {
                console.error('Mic error:', err);
                alert('Microphone access denied or unavailable');
            }
        });
        
        // ============ CAMERA SYSTEM ============
        document.getElementById('camBtn').addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' } 
                });
                video.srcObject = stream;
                video.style.display = 'block';
                
                document.getElementById('camStatus').classList.add('active');
                document.getElementById('camBtn').textContent = 'Camera Active âœ“';
                document.getElementById('camBtn').disabled = true;
                
            } catch (err) {
                console.error('Camera error:', err);
                alert('Camera access denied or unavailable');
            }
        });
        
        // ============ ANIMATION LOOP ============
        let lastTime = performance.now();
        let frames = 0;
        let fps = 0;
        
        function animate(currentTime) {
            // FPS calculation
            frames++;
            if (currentTime - lastTime > 1000) {
                fps = Math.round(frames * 1000 / (currentTime - lastTime));
                document.getElementById('fps').textContent = fps;
                frames = 0;
                lastTime = currentTime;
            }
            
            // Trail effect
            ctx.fillStyle = 'rgba(10, 10, 10, 0.1)';
            ctx.fillRect(0, 0, w, h);
            
            spawnTrailParticle();
            
            if (mouse.isDown && Math.random() > 0.7) {
                particles.push(new Particle(mouse.x, mouse.y));
            }
            
            // Update and draw particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.update(audioLevel);
                p.draw();
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
            
            // Cursor indicator
            ctx.globalAlpha = 0.5;
            ctx.strokeStyle = '#00ff88';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(mouse.x, mouse.y, 20 + Math.sin(currentTime / 200) * 5, 0, Math.PI * 2);
            ctx.stroke();
            ctx.globalAlpha = 1;
            
            document.getElementById('particleCount').textContent = particles.length;
            
            requestAnimationFrame(animate);
        }
        
        // ============ INPUT HANDLERS ============
        function updateMouse(e) {
            const rect = canvas.getBoundingClientRect();
            const touches = e.touches ? e.touches[0] : e;
            mouse.x = (touches.clientX || e.clientX) - rect.left;
            mouse.y = (touches.clientY || e.clientY) - rect.top;
        }
        
        canvas.addEventListener('mousemove', updateMouse);
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            updateMouse(e);
        }, { passive: false });
        
        canvas.addEventListener('mousedown', (e) => {
            mouse.isDown = true;
            updateMouse(e);
            spawnBurst(mouse.x, mouse.y);
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            mouse.isDown = true;
            updateMouse(e);
            spawnBurst(mouse.x, mouse.y);
        }, { passive: false });
        
        canvas.addEventListener('mouseup', () => mouse.isDown = false);
        canvas.addEventListener('touchend', () => mouse.isDown = false);
        
        window.addEventListener('resize', () => {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        });
        
        animate(performance.now());
    </script>
</body>
